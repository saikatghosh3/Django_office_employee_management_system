<!doctype html>
<html lang="ar" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">

    <title>Office employee management system</title>
    <style>
    .container{

        height:500px;
        width:600px ;
    }
    </style>
  </head>
  <body>
    <div class="container">
        <!-- Content here -->
     
    <h1>Add an Employee</h1>
    <hr>
    <form action="/add_emp" method="post">
       {% csrf_token %}

          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" value="{{first_name}}"><br><br>
          <label for="last_name" >Last Name</label>
          <input type="text" id="last_name"  name="last_name" value="{{last_name}}"><br><br>
          <label for="salary">salary</label>
          <input type="number" id="salary" name="salary" value="{{salary}}"><br><br>
          <label for="dept" >Department</label>
          <input type="number" id="dept" name="dept" value="{{dept}}"><br><br>
          <label for="role">Role</label>
          <input type="number" id="role" name="role" value="{{ role}}"><br><br>
          <label for="bonus" >Bonus</label>
          <input type="number" id="bonus"  name="bonus"value="{{bonus}}"><br><br>
          <label for="phone" >phone</label>
          <input type="number" id="phole"  name="phone"value="{{phone}}"><br><br>
          <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    -->
  </body>
</html>
